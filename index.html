<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Enterprize | Premium Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... (Previous CSS remains same) ... */
        :root { 
            --primary: #2563eb; 
            --secondary: #1e293b; 
            --accent: #f59e0b; 
            --bg: #f1f5f9; 
            --white: #ffffff; 
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        /* UPDATED NAV STYLES */
        nav { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; color: var(--secondary); text-decoration: none; letter-spacing: 1px; }
        
        .nav-icons { display: flex; gap: 20px; align-items: center; }
        
        /* PROFILE ICON STYLE */
        .profile-icon-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #e2e8f0; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
            color: var(--secondary); font-size: 18px; position: relative;
        }
        .profile-icon-btn:hover { background: #cbd5e1; border-color: var(--primary); }
        .profile-icon-btn img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* CART ICON STYLE */
        .cart-icon-btn {
            font-size: 20px; color: var(--secondary); cursor: pointer; position: relative; transition: 0.3s;
        }
        .cart-icon-btn:hover { color: var(--primary); transform: scale(1.1); }
        .badge { 
            background: #ef4444; color: white; font-size: 10px; padding: 2px 5px; 
            border-radius: 50%; position: absolute; top: -8px; right: -8px; 
            border: 2px solid white; font-weight: bold;
        }

        /* CONTACT BTN */
        .contact-btn { 
            padding: 8px 15px; border-radius: 50px; background: #10b981; color: white; 
            text-decoration: none; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .contact-btn:hover { background: #059669; transform: translateY(-2px); }

        /* DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-content { 
            display: none; position: absolute; right: 0; top: 130%; 
            background: white; min-width: 220px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            border-radius: 12px; overflow: hidden; z-index: 1002; transform-origin: top right;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dropdown-content::before {
            content: ''; position: absolute; top: -5px; right: 15px;
            width: 10px; height: 10px; background: white; transform: rotate(45deg);
        }
        .dropdown-header {
            padding: 15px; border-bottom: 1px solid #f1f5f9; background: #f8fafc;
        }
        .user-name { font-weight: bold; display: block; font-size: 14px; color: var(--secondary); }
        .user-email { font-size: 11px; color: #64748b; }

        .dropdown-content a { 
            padding: 12px 20px; display: flex; align-items: center; gap: 10px;
            color: #333; text-decoration: none; font-size: 13px; border-bottom: 1px solid #f1f5f9; transition: 0.2s; 
        }
        .dropdown-content a:hover { background: #f1f5f9; color: var(--primary); padding-left: 25px; }
        .dropdown-content a:last-child { border-bottom: none; }
        .dropdown-content a i { width: 20px; text-align: center; }
        .show { display: block; }

        /* Rest of your CSS (Hero, Grid, Card, Modals etc.) remains same... */
        /* ... COPY PREVIOUS CSS HERE ... */
        
        /* Small fix for Admin Panel link color */
        .admin-link { color: var(--primary) !important; font-weight: bold; background: #eff6ff !important; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Khan Enterprize</a>
        <div class="nav-icons">
            <a href="contact.html" target="_blank" class="contact-btn"><i class="fa-solid fa-phone"></i> Contact</a>
            
            <div class="cart-icon-btn" onclick="openCartModal()">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge" id="cart-count">0</span>
            </div>

            <div class="dropdown">
                <div class="profile-icon-btn" onclick="handleAuthBtn()" id="profileBtn">
                    <i class="fa-regular fa-user"></i>
                </div>
                
                <div id="userDropdown" class="dropdown-content">
                    </div>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Khan Enterprize</h1>
        <p>Premium Quality. Best Prices. Unmatched Service.</p>
    </div>

    <div class="container">
        <div class="grid" id="product-grid"></div>
    </div>

    <script>
        // ... (Previous Data & Init functions) ...

        // --- UPDATED AUTH & NAV LOGIC ---
        function updateNav() {
            const dropdown = document.getElementById('userDropdown');
            const profileBtn = document.getElementById('profileBtn');

            if(user) {
                // If user logged in
                // Set Profile Image (if available) or Initials
                if(user.photoURL) {
                    profileBtn.innerHTML = `<img src="${user.photoURL}" alt="Profile">`;
                } else {
                    const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                    profileBtn.innerHTML = `<span>${initial}</span>`;
                    profileBtn.style.background = '#dbeafe';
                    profileBtn.style.color = '#2563eb';
                    profileBtn.style.fontWeight = 'bold';
                }

                // Populate Dropdown
                let adminLink = '';
                if(user.role === 'admin') {
                    adminLink = `<a href="admin.html" class="admin-link"><i class="fa-solid fa-gauge"></i> Admin Panel</a>`;
                }

                dropdown.innerHTML = `
                    <div class="dropdown-header">
                        <span class="user-name">${user.name || 'User'}</span>
                        <span class="user-email">${user.email || ''}</span>
                    </div>
                    <a href="profile.html"><i class="fa-regular fa-id-card"></i> My Profile</a>
                    <a href="orders.html"><i class="fa-solid fa-box-open"></i> My Orders</a>
                    ${adminLink}
                    <a href="#" onclick="logout()" style="color:#ef4444;"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                `;
            } else {
                // If NOT logged in
                profileBtn.innerHTML = `<i class="fa-regular fa-user"></i>`;
                profileBtn.style.background = '#e2e8f0';
                profileBtn.style.color = '#1e293b';
                
                dropdown.innerHTML = `
                    <a href="#" onclick="openAuthModal()"><i class="fa-solid fa-right-to-bracket"></i> Login / Register</a>
                `;
            }
        }

        function handleAuthBtn() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.onclick = function(e) {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('userDropdown').classList.remove('show');
            }
            if(e.target == document.getElementById('view-modal')) closeViewModal();
        }

        // ... (Rest of JS: Render, Cart, Order, etc. remains exactly same) ...
        // Ensure init() calls updateNav()
    </script>
</body>
</html>
