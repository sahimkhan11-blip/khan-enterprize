<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Enterprize</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --secondary: #1e293b; --accent: #f59e0b; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        /* SVG ICONS */
        .icon { width: 20px; height: 20px; fill: currentColor; }

        nav { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; color: var(--secondary); text-decoration: none; }
        .nav-icons { display: flex; gap: 20px; align-items: center; }
        
        .profile-btn { width: 40px; height: 40px; border-radius: 50%; background: #e2e8f0; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--secondary); }
        .profile-initial { font-weight: bold; font-size: 18px; color: var(--primary); }
        
        .cart-btn { position: relative; cursor: pointer; color: var(--secondary); display: flex; align-items: center; }
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%; position: absolute; top: -5px; right: -5px; }
        
        .contact-btn { padding: 8px 15px; border-radius: 50px; background: #10b981; color: white; text-decoration: none; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 5px; }

        .hero { background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1472851294608-415522f96319?w=1200'); background-size: cover; color: white; text-align: center; padding: 80px 20px; border-radius: 0 0 40px 40px; margin-bottom: 30px; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 50px; }
        
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 220px; object-fit: cover; cursor: pointer; }
        .card-body { padding: 15px; text-align: center; }
        
        .stock-tag { font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; display: inline-block; }
        .in-stock { background: #dcfce7; color: #166534; }
        .out-stock { background: #fee2e2; color: #dc2626; }

        .btn-group { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 12px; }
        .btn-cart { background: var(--secondary); color: white; } 
        .btn-buy { background: var(--accent); color: black; } 
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 120%; background: white; min-width: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 12px; overflow: hidden; z-index: 1002; }
        .dropdown-header { padding: 15px; border-bottom: 1px solid #eee; background: #f8fafc; }
        .dropdown-content a { padding: 12px 20px; display: block; color: #333; text-decoration: none; font-size: 13px; border-bottom: 1px solid #f1f1f1; }
        .show { display: block; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 12px; max-height: 90vh; overflow-y: auto; position: relative; }
        .large-modal { max-width: 700px; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        
        .view-layout { display: flex; gap: 20px; flex-wrap: wrap; }
        .view-img { width: 100%; max-width: 300px; border-radius: 8px; object-fit: cover; }
        .view-info { flex: 1; }

        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        .checkout-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .row-3 { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Khan Enterprize</a>
        <div class="nav-icons">
            <a href="contact.html" class="contact-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg> Contact
            </a>
            <div class="cart-btn" onclick="openCartModal()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                <span class="badge" id="cart-count">0</span>
            </div>
            <div class="dropdown">
                <div class="profile-btn" onclick="handleAuthBtn()" id="profileBtn">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <div id="userDropdown" class="dropdown-content"></div>
            </div>
        </div>
    </nav>

    <div class="hero"><h1>Welcome to Khan Enterprize</h1><p>Premium Quality, Best Prices.</p></div>
    <div style="text-align:center;"><button onclick="hardReset()" style="background:#f59e0b; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">üîÑ Reset Products</button></div>
    <div class="container"><div class="grid" id="product-grid"></div></div>

    <div class="modal" id="view-modal">
        <div class="modal-content large-modal">
            <span class="close" onclick="closeView()">&times;</span>
            <div class="view-layout">
                <img id="v-img" class="view-img" src="">
                <div class="view-info">
                    <h2 id="v-name"></h2><div id="v-stock"></div>
                    <h2 style="color:var(--primary);" id="v-price"></h2>
                    <p id="v-desc" style="background:#f8fafc; padding:10px; font-size:14px;"></p>
                    <div id="v-btns" class="btn-group" style="justify-content:start;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuth()">&times;</span><h3 style="text-align:center;">Login</h3>
            <input type="email" id="l_email" placeholder="Email (Admin: sahimkhan11@gmail.com)">
            <input type="password" id="l_pass" placeholder="Password (1234)">
            <button class="checkout-btn" onclick="login()">Login</button>
        </div>
    </div>

    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h3 id="c-title">Checkout</h3>
            <div id="cart-items" style="max-height:150px; overflow-y:auto; border-bottom:1px solid #eee; margin-bottom:10px;"></div>
            <h4 style="text-align:right;">Total: <span id="total">0</span> BDT</h4>
            <div style="background:#f8fafc; padding:15px; border-radius:8px;">
                <input type="text" id="c_name" placeholder="Full Name">
                <div class="row-3"><input type="text" id="c_phone" placeholder="Phone" style="flex:1;"><input type="email" id="c_email" placeholder="Email" style="flex:1;"></div>
                <select id="c_div" onchange="loadDist()"><option value="">Division</option></select>
                <div class="row-3">
                    <select id="c_dist" onchange="loadUpa()" disabled style="flex:1;"><option>District</option></select>
                    <select id="c_upa" disabled style="flex:1;"><option>Upazila</option></select>
                </div>
                <textarea id="c_addr" placeholder="Detailed Address"></textarea>
                <select id="c_pay"><option value="COD">Cash on Delivery</option><option value="Bkash">Bkash</option></select>
                <button class="checkout-btn" onclick="order()">Confirm Order</button>
            </div>
        </div>
    </div>

    <script>
        // GEO DATA (Truncated for length - Use full list if possible)
        const geoData = {
            "Dhaka": { "Dhaka": ["Savar", "Mirpur"], "Gazipur": ["Sadar"] }, 
            "Chattogram": { "Chattogram": ["Sadar", "Patiya"] },
            "Sylhet": { "Sylhet": ["Sadar"] }, "Rajshahi": { "Rajshahi": ["Sadar"] }, "Khulna": { "Khulna": ["Sadar"] },
            "Barishal": { "Barishal": ["Sadar"] }, "Rangpur": { "Rangpur": ["Sadar"] }, "Mymensingh": { "Mymensingh": ["Sadar"] }
        };
        const defaults = [{ id: 1, name: "Watch", price: 2500, inStock: true, desc:"Premium Watch", img: "https://via.placeholder.com/300" }];

        let products = JSON.parse(localStorage.getItem('products'));
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let user = JSON.parse(localStorage.getItem('user'));
        let isBuyNow = false, directItem = null;

        function init() {
            if(!products || products.length===0) { products=defaults; localStorage.setItem('products', JSON.stringify(products)); }
            render(); updateNav();
            Object.keys(geoData).forEach(d => { let o=document.createElement('option'); o.value=d; o.innerText=d; document.getElementById('c_div').appendChild(o); });
        }

        function render() {
            document.getElementById('product-grid').innerHTML = products.map(p => {
                const inStock = p.inStock===true || p.inStock==="true";
                const badge = inStock ? '<span class="stock-tag in-stock">In Stock</span>' : '<span class="stock-tag out-stock">Out</span>';
                const st = inStock ? '' : 'disabled';
                return `<div class="card"><img src="${p.img}" onclick="view(${p.id})"><div class="card-body"><div style="font-weight:bold; cursor:pointer;" onclick="view(${p.id})">${p.name}</div>${badge}<span style="display:block; font-weight:bold; color:var(--primary); margin:5px 0;">${p.price} BDT</span><div class="btn-group"><button class="btn btn-cart" onclick="add(${p.id})" ${st}>Add</button><button class="btn btn-buy" onclick="buy(${p.id})" ${st}>Buy Now</button></div></div></div>`;
            }).join('');
            document.getElementById('cart-count').innerText = cart.length;
        }

        function view(id) {
            const p = products.find(x=>x.id===id);
            const inStock = p.inStock===true || p.inStock==="true";
            document.getElementById('v-img').src=p.img; document.getElementById('v-name').innerText=p.name;
            document.getElementById('v-price').innerText=p.price+" BDT"; document.getElementById('v-desc').innerText=p.desc||'No details';
            document.getElementById('v-stock').innerHTML = inStock ? '<span class="stock-tag in-stock">In Stock</span>' : '<span class="stock-tag out-stock">Out</span>';
            const st = inStock ? '' : 'disabled';
            document.getElementById('v-btns').innerHTML = `<button class="btn btn-cart" onclick="add(${p.id}); closeView()" ${st}>Add to Cart</button><button class="btn btn-buy" onclick="buy(${p.id}); closeView()" ${st}>Buy Now</button>`;
            document.getElementById('view-modal').style.display='flex';
        }
        function closeView() { document.getElementById('view-modal').style.display='none'; }

        function add(id) { cart.push(products.find(x=>x.id===id)); localStorage.setItem('cart', JSON.stringify(cart)); render(); alert("Added!"); }
        function buy(id) { isBuyNow=true; directItem=products.find(x=>x.id===id); openCart(); }
        function openCartModal() { if(cart.length==0) return alert("Empty"); isBuyNow=false; openCart(); }
        
        function openCart() {
            document.getElementById('cart-modal').style.display='flex';
            document.getElementById('c-title').innerText = isBuyNow ? "Buy Now" : "Cart";
            const items = isBuyNow ? [directItem] : cart;
            let t=0; document.getElementById('cart-items').innerHTML = items.map((i,idx) => {
                t+=i.price; 
                const del = isBuyNow ? '' : `<b style="color:red; cursor:pointer; float:right;" onclick="rem(${idx})">X</b>`;
                return `<div style="border-bottom:1px solid #eee; padding:5px;">${i.name} - <b>${i.price}</b> ${del}</div>`;
            }).join('');
            document.getElementById('total').innerText = t;
            if(user) {
                document.getElementById('c_name').value=user.name||''; document.getElementById('c_phone').value=user.phone||''; document.getElementById('c_email').value=user.email||'';
            }
        }
        function rem(i) { if(!isBuyNow) { cart.splice(i,1); localStorage.setItem('cart', JSON.stringify(cart)); render(); openCart(); if(cart.length==0) closeCart(); } }
        function closeCart() { document.getElementById('cart-modal').style.display='none'; }

        function order() {
            if(!user) { closeCart(); openAuthModal(); return; }
            const n=document.getElementById('c_name').value, p=document.getElementById('c_phone').value, div=document.getElementById('c_div').value, dist=document.getElementById('c_dist').value;
            if(!n || !p || !div || !dist) return alert("Fill all info");
            
            const items = isBuyNow ? [directItem] : cart;
            const itemStr = items.map(i=>i.name).join(", "), total = items.reduce((s,i)=>s+i.price,0);
            const fullAddr = `${document.getElementById('c_addr').value}, ${document.getElementById('c_upa').value}, ${dist}, ${div}`;
            
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.unshift({ id:Date.now(), userName:n, phone:p, userEmail:user.email, address:fullAddr, division:div, district:dist, upazila:document.getElementById('c_upa').value, items:itemStr, total:total, status:'Pending', time:new Date().toLocaleString() });
            localStorage.setItem('orders', JSON.stringify(orders));
            
            window.open(`https://wa.me/8801700000000?text=${encodeURIComponent(`Order: ${itemStr}\nTotal: ${total}\nAddr: ${fullAddr}`)}`);
            if(!isBuyNow) { cart=[]; localStorage.setItem('cart', JSON.stringify(cart)); render(); }
            closeCart(); alert("Order Placed!");
        }

        // Location Logic
        function loadDist() {
            const d = document.getElementById('c_div').value, dist = document.getElementById('c_dist');
            dist.innerHTML='<option>District</option>'; document.getElementById('c_upa').innerHTML='<option>Upazila</option>';
            if(d && geoData[d]) { dist.disabled=false; Object.keys(geoData[d]).forEach(k=>{ let o=document.createElement('option'); o.value=k; o.innerText=k; dist.appendChild(o); }); }
        }
        function loadUpa() {
            const d = document.getElementById('c_div').value, ds = document.getElementById('c_dist').value, upa = document.getElementById('c_upa');
            upa.innerHTML='<option>Upazila</option>';
            if(d && ds && geoData[d][ds]) { upa.disabled=false; geoData[d][ds].forEach(k=>{ let o=document.createElement('option'); o.value=k; o.innerText=k; upa.appendChild(o); }); }
        }

        // Auth
        function updateNav() {
            const box = document.getElementById('userDropdown'), btn = document.getElementById('profileBtn');
            if(user) {
                const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                btn.innerHTML = `<span class="profile-initial">${initial}</span>`; btn.style.background='#dbeafe';
                let adm = user.role==='admin' ? `<a href="admin.html" style="color:blue;">‚öôÔ∏è Admin Panel</a>` : '';
                box.innerHTML = `<div class="dropdown-header"><b>${user.name}</b><br><small>${user.email}</small></div><a href="profile.html">Profile</a><a href="orders.html">Orders</a>${adm}<a href="#" onclick="logout()" style="color:red;">Logout</a>`;
            } else {
                btn.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;
                box.innerHTML = `<a href="#" onclick="openAuthModal()">Login / Register</a>`;
            }
        }
        function handleAuthBtn() { document.getElementById('userDropdown').classList.toggle('show'); }
        function login() { 
            const e=document.getElementById('l_email').value, p=document.getElementById('l_pass').value;
            if(e==='sahimkhan11@gmail.com' && p==='1234') user={name:'Admin', email:e, role:'admin'}; else user={name:'User', email:e, role:'user'};
            localStorage.setItem('user', JSON.stringify(user)); closeAuth(); location.reload();
        }
        function logout() { localStorage.removeItem('user'); location.reload(); }
        function hardReset() { localStorage.setItem('products', JSON.stringify(defaults)); location.reload(); }
        function openAuthModal() { document.getElementById('auth-modal').style.display='flex'; }
        function closeAuth() { document.getElementById('auth-modal').style.display='none'; }

        window.onclick = function(e) { if(!e.target.closest('.dropdown')) document.getElementById('userDropdown').classList.remove('show'); if(e.target==document.getElementById('view-modal')) closeView(); }
        init();
    </script>
</body>
</html>
