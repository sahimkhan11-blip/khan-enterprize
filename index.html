<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Enterprize | Online Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <style>
        :root { --primary: #2563eb; --secondary: #1e293b; --accent: #f59e0b; --bg-color: #f8fafc; --white: #ffffff; --danger: #ef4444; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-color); color: #333; }
        
        nav { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; color: var(--secondary); text-decoration: none; }
        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .btn-common { padding: 8px 15px; border-radius: 6px; cursor: pointer; border: none; display: flex; align-items: center; gap: 5px; text-decoration: none; font-weight: 600; font-size: 13px; }
        .contact-btn { background: #10b981; color: white; }
        .cart-btn { background: var(--secondary); color: white; position: relative; }
        .badge { background: red; color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; position: absolute; top: -8px; right: -8px; }

        /* Notification */
        .noti-btn { font-size: 20px; cursor: pointer; position: relative; }
        .noti-badge { background: red; color: white; font-size: 9px; padding: 2px 5px; border-radius: 50%; position: absolute; top: -5px; right: -5px; display: none; }
        .noti-dropdown { display: none; position: absolute; top: 60px; right: 5%; background: white; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 8px; z-index: 2000; border: 1px solid #eee; }
        .noti-item { padding: 15px; border-bottom: 1px solid #f1f1f1; font-size: 13px; cursor: pointer; }
        .noti-item:hover { background: #f8fafc; }
        .noti-item.unread { background: #eff6ff; border-left: 3px solid var(--primary); }

        /* Login Dropdown */
        .dropdown { position: relative; display: inline-block; }
        .login-btn { background: transparent; border: 1px solid var(--secondary); min-width: 100px; justify-content: center; }
        .dropdown-content { display: none; position: absolute; right: 0; background: white; min-width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); z-index: 1001; border-radius: 8px; }
        .dropdown-content a { padding: 12px; display: block; color: black; text-decoration: none; font-size: 14px; border-bottom: 1px solid #f1f1f1; }
        .show { display: block; }

        /* Product Grid */
        .hero { background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1472851294608-415522f96319?w=1200'); background-size: cover; color: white; text-align: center; padding: 80px 20px; border-radius: 0 0 40px 40px; margin-bottom: 40px; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .card-price { color: var(--primary); font-size: 18px; font-weight: bold; display: block; margin: 5px 0; }
        .btn-group { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: 600; font-size: 12px; }
        .btn-cart { background: var(--secondary); } .btn-buy { background: var(--accent); color: black; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 450px; padding: 25px; border-radius: 10px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .checkout-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .google-btn { width: 100%; padding: 10px; background: white; border: 1px solid #ccc; margin-top: 10px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; border-radius: 6px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Khan Enterprize</a>
        <div class="nav-icons">
            <a href="contact.html" target="_blank" class="btn-common contact-btn">üìû Contact</a>
            
            <div class="noti-btn" onclick="toggleNotification()">
                üîî <span id="noti-count" class="noti-badge">0</span>
                <div id="noti-dropdown" class="noti-dropdown">
                    <div style="padding:10px; border-bottom:1px solid #eee; font-weight:bold;">Notifications</div>
                    <div id="noti-list"><p style="padding:15px; text-align:center; color:#888;">No notifications</p></div>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn-common login-btn" onclick="handleAuthBtn()" id="authBtn">Login</button>
                <div id="userDropdown" class="dropdown-content">
                    <a href="profile.html">üë§ My Profile</a>
                    <a href="orders.html">üì¶ My Orders</a>
                    <a href="#" onclick="logout()" style="color:red;">üö™ Logout</a>
                </div>
            </div>
            <div class="btn-common cart-btn" onclick="openCartModal()">Cart <span class="badge" id="cart-count">0</span></div>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to Khan Enterprize</h1>
        <p>Premium Quality, Best Prices.</p>
    </div>

    <div class="container">
        <h2 style="text-align:center; margin-bottom:30px; font-weight: 700;">Featured Collection</h2>
        <div class="grid" id="product-grid">
            <p style="text-align:center; width:100%;">Loading Products...</p>
        </div>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuth()">&times;</span>
            <h3 style="text-align:center;">Account Access</h3>
            <input type="email" id="l_email" placeholder="Email"><input type="password" id="l_pass" placeholder="Password">
            <button class="checkout-btn" onclick="login()">Login with Admin/Email</button>
            <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>
        </div>
    </div>

    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h3>Checkout</h3>
            <div id="cart-items" style="max-height:150px; overflow-y:auto; margin-bottom:10px;"></div>
            <h4 style="text-align:right;">Total: <span id="total">0</span> BDT</h4>
            <input type="text" id="c_name" placeholder="Name"><input type="text" id="c_phone" placeholder="Phone"><input type="text" id="c_addr" placeholder="Address">
            <button class="checkout-btn" onclick="order()">Confirm Order</button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBxJai8n3-S1Lwh4Ndyobk0VTjXVbyJkPw",
            authDomain: "khan-enterprize.firebaseapp.com",
            projectId: "khan-enterprize",
            storageBucket: "khan-enterprize.firebasestorage.app",
            messagingSenderId: "876213493796",
            appId: "1:876213493796:web:ad9f8cdb93ceeba76e78b1",
            measurementId: "G-BMEQDVNJ6J"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- DEFAULTS (Fallback if DB fails) ---
        const defaults = [
            { id: "1", name: "Premium Watch", price: 2500, inStock: true, img: "https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=600" },
            { id: "2", name: "Leather Bag", price: 3200, inStock: true, img: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=600" },
            { id: "3", name: "Wireless Earbuds", price: 1800, inStock: true, img: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=600" }
        ];

        let products = [], cart = JSON.parse(localStorage.getItem('cart')) || [], user = JSON.parse(localStorage.getItem('user'));

        function init() {
            // Try loading from Firebase
            db.collection("products").onSnapshot(snapshot => {
                products = [];
                if(snapshot.empty) { products = defaults; } // Use defaults if empty
                else { snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() })); }
                render();
            }, error => {
                console.log("Using default products due to error:", error);
                products = defaults; // Fallback to defaults
                render();
            });

            if(user) listenNotifications();
            updateNav();
        }

        function render() {
            document.getElementById('product-grid').innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300'">
                    <div class="card-body">
                        <div style="font-weight:bold;">${p.name}</div>
                        <span class="card-price">${p.price} BDT</span>
                        <div class="btn-group">
                            <button class="btn btn-cart" onclick="addToCart('${p.id}')">Add Cart</button>
                            <button class="btn btn-buy" onclick="buyNow('${p.id}')">Buy Now</button>
                        </div>
                    </div>
                </div>`).join('');
            document.getElementById('cart-count').innerText = cart.length;
        }

        // --- NOTIFICATIONS ---
        function listenNotifications() {
            db.collection("notifications").where("userEmail", "==", user.email).orderBy("timestamp", "desc")
            .onSnapshot(snap => {
                let html = "", count = 0;
                if(snap.empty) html = '<p style="padding:15px; text-align:center;">No new notifications</p>';
                else {
                    snap.forEach(doc => {
                        const n = doc.data();
                        if(!n.read) count++;
                        html += `<div class="noti-item ${n.read?'':'unread'}" onclick="markRead('${doc.id}')">
                            <strong>${n.title}</strong><br>${n.message}
                        </div>`;
                    });
                }
                document.getElementById('noti-list').innerHTML = html;
                const badge = document.getElementById('noti-count');
                badge.innerText = count;
                badge.style.display = count > 0 ? 'block' : 'none';
            });
        }
        function markRead(id) { db.collection("notifications").doc(id).update({ read: true }); }
        function toggleNotification() { 
            const el = document.getElementById('noti-dropdown');
            el.style.display = el.style.display==='block'?'none':'block'; 
        }

        // --- ORDER ---
        function order() {
            if(!user) { closeCheckoutModal(); openAuthModal(); return; }
            const n=document.getElementById('c_name').value, p=document.getElementById('c_phone').value, a=document.getElementById('c_addr').value;
            if(!n || !p || !a) return alert("Fill all info");

            let items = cart.map(i => i.name).join(", ");
            let total = cart.reduce((sum, i) => sum + i.price, 0);

            db.collection("orders").add({
                userEmail: user.email, userName: n, phone: p, items: items, total: total, address: a, status: 'Pending', timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // Send Notification to User
                db.collection("notifications").add({
                    userEmail: user.email, title: "Order Placed", message: "Your order is pending confirmation.", read: false, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                cart = []; localStorage.setItem('cart', JSON.stringify(cart)); render(); closeCheckoutModal();
                alert("Order Placed Successfully!");
            });
        }

        // --- AUTH & CART HELPERS ---
        function updateNav() {
            if(user) {
                document.getElementById('authBtn').innerText = user.name;
                if(user.role === 'admin') document.getElementById('userDropdown').innerHTML += `<a href="admin.html" style="color:blue;">‚öôÔ∏è Admin Panel</a>`;
            }
        }
        function handleAuthBtn() { if(user) document.getElementById('userDropdown').classList.toggle('show'); else openAuthModal(); }
        function logout() { localStorage.removeItem('user'); window.location.reload(); }
        
        function googleLogin() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res => {
                user = { name: res.user.displayName, email: res.user.
