<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f1f5f9; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; cursor: pointer; background: #e2e8f0; border: none; border-radius: 5px; font-weight: 600; }
        .tab-btn.active { background: #2563eb; color: white; }
        
        .admin-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 5px; box-sizing: border-box; }
        
        .upload-box { border: 2px dashed #cbd5e1; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; background: white; grid-column: span 2; }
        .upload-preview { max-height: 80px; display: none; margin-top: 10px; }

        .btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; color: white; font-weight: bold; }
        .btn-add { background: #10b981; } .btn-edit { background: #3b82f6; } .btn-del { background: #ef4444; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f1f5f9; }
        
        .section { display: none; } .section.active { display: block; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>‚öôÔ∏è Admin Dashboard</h2>
            <a href="index.html" class="btn" style="background:#2563eb; text-decoration:none;">Go to Shop</a>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('products')">üì¶ Products</button>
            <button class="tab-btn" onclick="switchTab('orders')">üìã Orders</button>
        </div>

        <div id="products" class="section active">
            <div class="admin-form">
                <input type="hidden" id="edit_id">
                <input type="text" id="p_name" placeholder="Product Name">
                <input type="number" id="p_price" placeholder="Price">
                <select id="p_status">
                    <option value="true">In Stock</option>
                    <option value="false">Out of Stock</option>
                </select>
                <div class="upload-box" onclick="document.getElementById('p_file').click()">
                    <input type="file" id="p_file" hidden accept="image/*" onchange="handleImage(this)">
                    <span id="upload-text">üì∑ Click to Upload Image</span>
                    <br><img id="p_preview" class="upload-preview">
                </div>
                <div style="grid-column: span 2;">
                    <button class="btn btn-add" id="addBtn" onclick="addProduct()">Add Product</button>
                    <button class="btn btn-edit" id="updateBtn" onclick="updateProduct()" style="display:none;">Update</button>
                    <button class="btn" onclick="resetForm()" style="background:#666;">Clear</button>
                </div>
            </div>

            <table>
                <thead><tr><th>Image</th><th>Name</th><th>Stock</th><th>Price</th><th>Action</th></tr></thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>

        <div id="orders" class="section">
            <button onclick="renderOrders()" class="btn" style="background:#f59e0b; margin-bottom:10px;">Refresh</button>
            <table>
                <thead><tr><th>ID</th><th>Customer</th><th>Address</th><th>Items</th><th>Status</th><th>Action</th></tr></thead>
                <tbody id="order-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user || user.role !== 'admin') window.location.href="index.html";

        let products = JSON.parse(localStorage.getItem('products')) || [];
        let currentImg = "";

        function switchTab(t) {
            document.querySelectorAll('.section').forEach(el=>el.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            if(t==='products') renderProducts(); else renderOrders();
        }

        // --- PRODUCT LOGIC ---
        function handleImage(input) {
            if(input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { 
                    currentImg = e.target.result; 
                    document.getElementById('p_preview').src=currentImg; 
                    document.getElementById('p_preview').style.display='block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addProduct() {
            const n = document.getElementById('p_name').value;
            const p = document.getElementById('p_price').value;
            const s = document.getElementById('p_status').value;
            
            if(n && p) {
                products.push({ id: Date.now(), name: n, price: parseInt(p), inStock: s === "true", img: currentImg });
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts(); resetForm();
            }
        }

        function editProduct(id) {
            const p = products.find(x => x.id === id);
            document.getElementById('edit_id').value = id;
            document.getElementById('p_name').value = p.name;
            document.getElementById('p_price').value = p.price;
            document.getElementById('p_status').value = p.inStock;
            currentImg = p.img;
            document.getElementById('p_preview').src = p.img;
            document.getElementById('p_preview').style.display = 'block';
            document.getElementById('addBtn').style.display='none';
            document.getElementById('updateBtn').style.display='inline-block';
        }

        function updateProduct() {
            const id = parseInt(document.getElementById('edit_id').value);
            const idx = products.findIndex(x => x.id === id);
            if(idx > -1) {
                products[idx].name = document.getElementById('p_name').value;
                products[idx].price = parseInt(document.getElementById('p_price').value);
                products[idx].inStock = document.getElementById('p_status').value === "true";
                if(currentImg) products[idx].img = currentImg;
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts(); resetForm();
            }
        }

        function deleteProduct(id) {
            if(confirm("Delete?")) {
                products = products.filter(x => x.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            }
        }

        function resetForm() {
            document.getElementById('p_name').value=''; document.getElementById('p_price').value='';
            document.getElementById('p_preview').style.display='none'; currentImg='';
            document.getElementById('addBtn').style.display='inline-block'; document.getElementById('updateBtn').style.display='none';
        }

        function renderProducts() {
            document.getElementById('product-list').innerHTML = products.map(p => `
                <tr>
                    <td><img src="${p.img}" width="40"></td>
                    <td>${p.name}</td>
                    <td style="color:${p.inStock?'green':'red'}">${p.inStock?'In Stock':'Out'}</td>
                    <td>${p.price}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editProduct(${p.id})">Edit</button>
                        <button class="btn btn-del" onclick="deleteProduct(${p.id})">Del</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- ORDER LOGIC ---
        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            document.getElementById('order-list').innerHTML = orders.map(o => `
                <tr>
                    <td>#${o.id.toString().slice(-4)}</td>
                    <td>${o.userName}<br>${o.phone}</td>
                    <td style="font-size:12px;">${o.detailedAddress}<br>${o.upazila}, ${o.district}</td>
                    <td>${o.items}<br><b>${o.total} BDT</b></td>
                    <td>${o.status}</td>
                    <td><button class="btn btn-del" onclick="deleteOrder(${o.id})">X</button></td>
                </tr>
            `).join('');
        }
        function deleteOrder(id) {
            if(confirm("Delete Order?")) {
                let orders = JSON.parse(localStorage.getItem('orders')).filter(o=>o.id!==id);
                localStorage.setItem('orders', JSON.stringify(orders)); renderOrders();
            }
        }

        renderProducts();
    </script>
</body>
</html>
